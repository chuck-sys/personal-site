{% extends "/html/base.html" %}
{%block subtitle %}: Archives{% endblock %}
{% block content %}
{% for group in groups %}
  {% for post in group.posts %}
  <div class="apost">
    {% if forloop.first %}
    <span>
      <span>{{ group.group }}</span>
      <a href="{{ post.uri }}">{{ post.title }}</a>
    </span>
    {% else %}
    <span>
      <span></span>
      <a href="{{ post.uri }}">{{ post.title }}</a>
    </span>
    {% endif %}
  </div>
  {% endfor %}
{% endfor %}
{% endblock %}
