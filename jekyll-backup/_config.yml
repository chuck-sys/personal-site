# Site settings
title: Cheuk's Blog

# Ruby gems
plugins:
    - jekyll-feed
    - jekyll-seo-tag
    - jekyll-sitemap
    - jekyll-paginate
    - jekyll-archives
    - jemoji

# Usernames
twitter_username: chucksys
github_username:  cheukyin699

# SASS
sass:
    style: compressed

paginate: 15

jekyll-archives:
    enabled: [tags]
    slug_mode: none

# Files to exclude
exclude:
    - Gemfile
    - Gemfile.lock
    - config.ru
    - vendor
    - Procfile
    - Rakefile
    - .travis.yml
    - scripts/
