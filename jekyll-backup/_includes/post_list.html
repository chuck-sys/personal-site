{% for post in posts %}
<div class="apost">
  {% assign current_year = post.date | date: "%Y" %}
  {% if current_year != date %}
  <span>
    <span>{{ current_year }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </span>
  {% assign date = current_year %}
  {% else %}
  <span>
    <span></span>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </span>
  {% endif %}
</div>
{% endfor %}
